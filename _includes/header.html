<header class="site-header" style="background-color: #333333; color: #E0BB7A">

    <div class="wrapper">
        <div style="float: left; width: 80%;">
            <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <h2 class="site-tagline">{{ site.tagline }}</h2>

            <nav class="site-nav">
                <a href="{{ site.baseurl }}/">Home</a>
                {% for page in site.pages %}
                    {% unless page.exclude %}
                    {% if page.title %}
                    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    {% endif %}
                    {% endunless %}
                {% endfor %}
            </nav>
        </div>
        <div class="header-image" style="float: right; width: 10%">
            <img src="/assets/images/beauty.jpg">
        </div>
    </div> <!-- .wrapper -->
</header>
